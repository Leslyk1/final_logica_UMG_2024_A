<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones con Inputs</title>
</head>
<body>
    <label for="input1">Input 1:</label>
    <input type="number" id="input1">
    
    <label for="input2">Input 2:</label>
    <input type="number" id="input2">
    
    <label for="input3">Input 3:</label>
    <input type="number" id="input3">
    
    <button onclick="operacion1()">Botón 1</button>
    <button onclick="operacion2()">Botón 2</button>
    <p id="resultado"></p>

    <script>
        function operacion1() {
            let input1 = parseFloat(document.getElementById('input1').value);
            let input2 = parseFloat(document.getElementById('input2').value);
            let input3 = parseFloat(document.getElementById('input3').value);
            let resultado = '';

            if (input1 > input2) {
                let multiplicacion = input1 * input2 * input3;
                resultado = `Multiplicación: ${input1} * ${input2} * ${input3} = ${multiplicacion}`;
            } else if (input2 === 0) {
                let resta = Math.max(input1, input3) - Math.min(input1, input3);
                resultado = `Resta: ${Math.max(input1, input3)} - ${Math.min(input1, input3)} = ${resta}`;
            } else if (input1 === input2) {
                let suma = input1 + input2 + input3;
                resultado = `Suma: ${input1} + ${input2} + ${input3} = ${suma}`;
            }

            document.getElementById('resultado').innerText = resultado;
        }

        function operacion2() {
            let input1 = parseFloat(document.getElementById('input1').value);
            let input2 = parseFloat(document.getElementById('input2').value);
            let input3 = parseFloat(document.getElementById('input3').value);
            let suma = input1 + input2 + input3;
            let resultado = '';

            if (suma > 10) {
                let repeticion = input1 * input2 + input3;
                resultado = `Repetición: (${input1} * ${input2}) + ${input3} = ${repeticion}`;
            } else {
                let repeticion = input1 * input2 * input3;
                resultado = `Repetición: ${input1} * ${input2} * ${input3} = ${repeticion}`;
            }

            document.getElementById('resultado').innerText = resultado;
        }
    </script>
</body>
</html>
